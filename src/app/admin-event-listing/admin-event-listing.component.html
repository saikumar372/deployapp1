<div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title left-title"> Event Listing</h4>
          <div class="text-center right-add-event">
            <button class="btn btn-success mr-1" routerLink="/admin/add-event">Add Event</button>
        </div>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table" >
              <thead>
                  <th>#</th>
                  <th>Event Name</th>
                  <th>Event Date</th>
                  <th>Donation Type</th>
                  <th>Event Type</th>
                  <th>Status</th>
              </thead>
              <tbody >
                <tr  *ngFor ="let data of events_data ;let i = index" [attr.data-index]="i">
                    <!-- <td routerLink="/admin/add-event/{{ i}}" >{{ i+1 }}</td> -->
                    <td [routerLink]="['/admin/add-event',i]" >{{ i+1 }}</td>
                    <td>{{ data.eventName }}</td>
                    <td>{{ data.date }}</td>
                    <td>{{ data.donation_type }}</td>
                    <td>{{ data.type }}</td>
                    <td>{{ data.status }}</td>
                    <!-- <td><span class="status text-success">&bull;</span> Active</td>
                    <td>
                        <a href="#" class="settings" title="Settings" data-toggle="tooltip"><i class="material-icons">&#xE8B8;</i></a>
                        <a href="#" class="delete" title="Delete" data-toggle="tooltip"><i class="material-icons">&#xE5C9;</i></a>
                    </td> -->
                </tr>
            </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
</div>
