<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
<div class="limiter">
    <div class="container-login100" style="background-image: url('./assets/images/hh-logo.png');">
    <div class="wrap-login100">
    <form  [formGroup]="myform"  (ngSubmit)="onSubmit()"> 
    <span class="login100-form-logo" style="background-image: url('./assets/images/hh-logo.png');background-size: cover;">
    <i class="zmdi zmdi-landscape"></i>
    </span>
    <span class="login100-form-title p-b-34 p-t-27">
    Log in
    </span>
    <div class="form-row">
        <div class="col-md-12 mb-3">
            <div class="inner-addon left-addon">
                <i class="glyphicon glyphicon-user"></i>
                <input type="text" formControlName="username" class="form-control text-lg" id="validationServer013" placeholder="First Name"
                [ngClass]="{ 'is-invalid': submitted && f.username.errors }" >
                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                        <div *ngIf="f.username.errors.required">User Name is required</div>
                    </div>
            </div>
        </div>  
    </div>
    <div class="form-row">
        <div class="col-md-12 mb-3">
            <div class="inner-addon left-addon">
                <i class="glyphicon glyphicon-lock"></i>
                <input type="password" formControlName="password" class="form-control text-lg" id="validationServer01" placeholder="First Name"
                [ngClass]="{ 'is-invalid': submitted && f.password.errors }" >
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                    </div>
            </div>
        </div>
    </div>
    <div class="contact100-form-checkbox">
    <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
    <label class="label-checkbox100" for="ckb1">
    Remember me
    </label>
    </div>
    <div class="container-login100-form-btn">
    <button class="login100-form-btn">
    Login
    </button>
    </div>
    <div class="text-center p-t-90">
    <a class="txt1" href="#">
    Forgot Password?
    </a>
    </div>
    </form>
    </div>
    </div>
    </div>
